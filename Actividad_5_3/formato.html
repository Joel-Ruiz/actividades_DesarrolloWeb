<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
</head>
<body>
   <form action="" name="frmDatos" id="frmDatos">
      <table align="center">
         <tr>
			<td>Nombre:</td>
			<td><input type="text" name="txtNombre" id="txtNombre" value="escribe tu nombre" size="20" maxlength="50"></td>
		</tr>
		<tr>
			<td>Edad:</td>
			<td><input type="text" name="txtEdad" id="txtEdad" value="22" size="5" maxlength="3"></td>
		</tr>
		<tr>
			<td>Estado Civil</td>
			<td>
			<select name="cmbEstado" id="cmbEstado" size="1">
			<option value="1" selected>soltero</option>
			<option value="2">casado</option>
			<option value="3">divorciado</option>
			</select>
			</td>
		</tr>
		<tr>
			<td valign="top">Ocupaci&oacute;n:</td>
			<td>
			<input type="radio" name="rdOcupacion" id="rdOcupacion1" value="estudiante">Estudiante<br>
			<input type="radio" name="rdOcupacion" id="rdOcupacion2" value="empleado">Empleado<br>
			<input type="radio" name="rdOcupacion" id="rdOcupacion3" value="profesor">Profesor
			</td>
		</tr>
		<tr>
			<td valign="top">Pasatiempos:</td>
			<td>
			<input type="checkbox" name="chkPasatiempo" id="chkPasatiempo1" value="leer">Leer<br>
			<input type="checkbox" name="chkPasatiempo" id="chkPasatiempo2" value="viajar">Viajar<br>
			<input type="checkbox" name="chkPasatiempo" id="chkPasatiempo3" value="bailar">Bailar
			</td>
		</tr>
		<tr>
			<td colspan="2"><input type="button" name="btnEnviar" id="btnEnviar" value="Enviar"></td>
		</tr>
	</table>
	</form>
	<p align="center">
	<a href="javascript:alert('¡Hola esta es una prueba!')">Un enlace con código</a>
	</p>		
	<script src="scripts/registro.js"></script>    
</body>
</html>
